<div class="container">
<div class="section">
    <h1>Learn to code by watching others</h1>
    <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable.</p>
    </div>
<div class="section-form">
    <div class="free-trail"><b>Try it free 7 days</b> then $20/mo. thereafter</div>

<form [formGroup]="loginform" >
    <div class="form-group">
    <div class="input-icon">
    <input class="form-control" type="text" id="firstname" name="firstname" placeholder="First Name" formControlName="fname" >
   <span class="alert" *ngIf="fnamevalid && fnamevalid.invalid && fnamevalid.touched"><svg width="24" height="24" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><circle fill="#FF7979" cx="12" cy="12" r="12"/><rect fill="#FFF" x="11" y="6" width="2" height="9" rx="1"/><rect fill="#FFF" x="11" y="17" width="2" height="2" rx="1"/></g></svg></span>
    </div>
    <label *ngIf="fnamevalid && fnamevalid.invalid && fnamevalid.touched" for="firstname" >First Name cannot be empty </label>
    </div>
    <div class="form-group">
    <div class="input-icon">
    <input class="form-control" type="text" id="lastname" name="lastname" placeholder="Last Name" required>
    <span><svg width="24" height="24" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><circle fill="#FF7979" cx="12" cy="12" r="12"/><rect fill="#FFF" x="11" y="6" width="2" height="9" rx="1"/><rect fill="#FFF" x="11" y="17" width="2" height="2" rx="1"/></g></svg></span>
    </div>
    <label for="lastname">last Name cannot be empty  </label>
    </div>  
    <div class="form-group">
        <div class="input-icon">
    <input class="form-control"type="email" id="email" name="email" placeholder="{{emailmsg}}" formControlName="email">
    <span class="alert" *ngIf="emailvalid && emailvalid.invalid && emailvalid.touched"><svg  width="24" height="24" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><circle fill="#FF7979" cx="12" cy="12" r="12"/><rect fill="#FFF" x="11" y="6" width="2" height="9" rx="1"/><rect fill="#FFF" x="11" y="17" width="2" height="2" rx="1"/></g></svg></span>
    </div>
    <label for="email">First Name cannot be empty  </label>
    </div>
    <div class="form-group">
        <div class="input-icon">
    <input class="form-control" type="password" id="password" name="password" placeholder="Password" required>
    <span><svg width="24" height="24" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><circle fill="#FF7979" cx="12" cy="12" r="12"/><rect fill="#FFF" x="11" y="6" width="2" height="9" rx="1"/><rect fill="#FFF" x="11" y="17" width="2" height="2" rx="1"/></g></svg></span>
    </div>
    <label for="password">First Name cannot be empty  </label>
    </div>
    <input class="submit_button" type="submit" (click)="submit()" value="CLAIN YOUR FREE TRAIL">
    
    <div class="bottom-term">By clicking the button, you are agreeing to our  <b class="bottom-term-bold">Terms and Services </b></div>
    
</form>

</div>

</div>
